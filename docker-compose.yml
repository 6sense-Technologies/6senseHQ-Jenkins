services:
  jenkins:
    image: jenkins/jenkins:lts
    container_name: jenkins
    restart: always
    ports:
      - "8080:8080"
      - "50000:50000" # JNLP agent port
    environment:
      - JENKINS_OPTS=--prefix=/
    volumes:
      - jenkins_home:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./backup:/backup
    networks:
      - jenkins_net

  agent:
    build:
      context: .
      dockerfile: Dockerfile.jenkins-agent-node
    image: jenkins-agent-node
    container_name: jenkins-agent
    depends_on:
      - jenkins
    environment:
      JENKINS_URL: http://jenkins:8080
      JENKINS_AGENT_NAME: docker-agent
      JENKINS_SECRET: 15adc379e0288a4f020ad5d8df476ac09bf05c19a85d4ab7d1b4ab35e929bdf8
    user: root
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - jenkins_net

  infisical:
    image: infisical/infisical:latest-postgres
    container_name: infisical
    restart: always
    environment:
      - NODE_ENV=production
      - DB_CONNECTION_URI=${DB_CONNECTION_URI}
      - DB_ROOT_CERT=${DB_ROOT_CERT}
      - ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - AUTH_SECRET=${AUTH_SECRET}
      - SITE_URL=${SITE_URL}
      - REDIS_URL=${REDIS_URL}
      - NODE_TLS_REJECT_UNAUTHORIZED=0
      - SMTP_HOST=smtp.gmail.com
      - SMTP_USERNAME=${SMTP_USERNAME}
      - SMTP_PASSWORD=${SMTP_PASSWORD}
      - SMTP_PORT=587
      - SMTP_FROM_ADDRESS=infisical@6sensehq.com
      - SMTP_FROM_NAME=Infisical
    volumes:
      - ./certs:/certs
    networks:
      - jenkins_net

  nginx:
    image: nginx:latest
    container_name: nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/ssl:/var/www/certbot
    networks:
      - jenkins_net

  certbot:
    image: certbot/certbot
    container_name: certbot
    volumes:
      - ./nginx/ssl:/etc/letsencrypt
      - ./nginx/ssl:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do sleep 12h & wait $${!}; certbot renew; done'"

volumes:
  jenkins_home:

networks:
  jenkins_net:
